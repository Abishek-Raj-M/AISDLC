<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Digital Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">ðŸ“š Digital Bookstore</h1>
            <div class="nav-links">
                <a href="#" onclick="showPage('home')">Home</a>
                <a href="#" onclick="showPage('cart')">Cart (<span id="cart-count">0</span>)</a>
                <a href="#" onclick="showPage('admin')">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <div class="search-section">
                <h2>Browse Our Books</h2>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search books by title or author...">
                    <button onclick="searchBooks()">Search</button>
                </div>
            </div>

            <div id="books-grid" class="books-grid">
                <!-- Books will be loaded here -->
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cart-page" class="page">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button id="checkout-btn" onclick="showCheckout()" class="btn-primary">Proceed to Checkout</button>
            </div>
        </div>

        <!-- Checkout Page -->
        <div id="checkout-page" class="page">
            <h2>Checkout</h2>
            <form id="checkout-form" onsubmit="placeOrder(event)">
                <div class="form-group">
                    <label for="customer-name">Full Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-email">Email:</label>
                    <input type="email" id="customer-email" required>
                </div>
                <div class="form-group">
                    <label for="customer-address">Address:</label>
                    <textarea id="customer-address" rows="3" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="showPage('cart')" class="btn-secondary">Back to Cart</button>
                    <button type="submit" class="btn-primary">Place Order</button>
                </div>
            </form>
        </div>

        <!-- Admin Page -->
        <div id="admin-page" class="page">
            <h2>Admin Panel</h2>
            <div class="admin-sections">
                <div class="admin-section">
                    <h3>Add New Book</h3>
                    <form id="add-book-form" onsubmit="addBook(event)">
                        <div class="form-group">
                            <label for="book-title">Title:</label>
                            <input type="text" id="book-title" required>
                        </div>
                        <div class="form-group">
                            <label for="book-author">Author:</label>
                            <input type="text" id="book-author" required>
                        </div>
                        <div class="form-group">
                            <label for="book-isbn">ISBN:</label>
                            <input type="text" id="book-isbn">
                        </div>
                        <div class="form-group">
                            <label for="book-price">Price:</label>
                            <input type="number" id="book-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="book-description">Description:</label>
                            <textarea id="book-description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="book-stock">Stock Quantity:</label>
                            <input type="number" id="book-stock" required>
                        </div>
                        <button type="submit" class="btn-primary">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bookstore.js"></script>
</body>
</html>
