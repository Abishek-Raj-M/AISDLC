# Test Configuration Properties
browser=chrome
headless=false
base.url=http://localhost:8081

# Test Execution Settings - Wait Timeouts (in seconds)
# Reduced for Healenium testing - faster failure detection
implicit.wait=2
explicit.wait=3
page.load.timeout=15

# Alert handling timeout (in seconds)
alert.wait=2

# Healenium specific wait (in seconds) - very short for quick failure
healenium.wait=1

# Custom Wait Settings (in milliseconds) - for replacing Thread.sleep calls
# Reduced for faster Healenium testing
short.wait.ms=100
medium.wait.ms=300
long.wait.ms=500

# Reporting Settings
screenshot.on.failure=true
report.path=target/cucumber-reports
